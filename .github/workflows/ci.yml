name: bank-ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      
      postgres:
        
        image: postgres:12
       
        env:
          POSTGRES_USER: stephen
          POSTGRES_PASSWORD: motunrayor
          POSTGRES_DB: simpleBank
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: checkout out code into the Go module directory
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install Golang migrate
      run: |
       curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xvz
       sudo mv migrate.linux-amd64 /usr/bin/
       which migrate
    - name: Run migrations
      run: make migrateup
    - name: Test
      run: make test
